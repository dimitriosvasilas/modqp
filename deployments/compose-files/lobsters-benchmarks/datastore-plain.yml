version: '3'
services:
  datastore-plain:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=verySecretPwd
    volumes:
      - ${HOME}/volume/setup-plain.sh:/docker-entrypoint-initdb.d/setup.sh
      - ${HOME}/volume/proteus-lobsters/small.sql:/opt/proteus-lobsters/small-plain.sql
      - ${HOME}/volume/proteus-lobsters/schema-plain.sql:/opt/proteus-lobsters/schema-plain.sql
      - ${HOME}/volume/maxconn.cnf:/etc/mysql/conf.d/maxconn.cnf
    ports:
      - 3307:3306
    deploy:
      restart_policy:
        condition: none
      placement:
        constraints:
          - node.labels.dc == 2
          - node.labels.placement_datastore == true
